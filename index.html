<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>Games - Flappy Bird</title>
</head>
<body>
    <div class="background">
        <img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1">
        <div class="message">
            Press Enter to Start Game <p><span style="color: red">&uarr;</span>ArrowUp to Control</p>
        </div>
        <div class="score">
            <span class="score_title"></span>
            <span class="score_val"></span>
        </div>
        <div id="quiz-container">
            <h2 id="question"></h2>
            <button id="option1" onclick="checkAnswer(0)"></button>
            <button id="option2" onclick="checkAnswer(1)"></button>
            <button id="option3" onclick="checkAnswer(2)"></button>
            <button id="option4" onclick="checkAnswer(3)"></button>
        </div>
        <div id="game-over-container">
            <h2>Game Over!</h2>
            <p>Your final score is: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
